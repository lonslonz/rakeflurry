log4j.rootLogger=INFO, NORMAL, CONSOLE

log4j.appender.NORMAL=org.apache.log4j.DailyRollingFileAppender
log4j.appender.NORMAL.File=${server.home}/logs/server.log
log4j.appender.NORMAL.layout=org.apache.log4j.PatternLayout
log4j.appender.NORMAL.layout.ConversionPattern=%5p [%d] (%F[%M]:%L) (%t) - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%d] (%F[%M]:%L) (%t) - %m%n

log4j.logger.com.skplanet.cask=INFO, NORMAL, CONSOLE 
log4j.additivity.com.skplanet.cask=false

log4j.logger.com.skplanet.rakeflurry=INFO, NORMAL, CONSOLE 
log4j.additivity.com.skplanet.rakeflurry=false